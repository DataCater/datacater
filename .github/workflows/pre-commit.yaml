---
name: pre-commit

on  :
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    -   uses: actions/checkout@v2
        with:
          fetch-depth: 0
    -   uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: '17'
          cache: gradle
    -   name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
    -   uses: pre-commit/action@v3.0.0
