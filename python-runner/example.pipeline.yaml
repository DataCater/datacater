---
apiVersion: datacater.io/v1
kind      : Pipeline
metadata  :
  id: '1'
  name: Pipeline name
spec      :
  filters: []
  transformationSteps:
  -   name: First
      transformations:
      -   attributeName: name
          transformation: trim
      -   attributeName: email
          transformation: trim
          filter: not-empty
      -   attributeName: age
          transformation: add-column
          transformationConfig:
            attributeName: age
            defaultValue: 42
