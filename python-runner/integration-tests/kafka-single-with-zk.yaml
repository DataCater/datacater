---
apiVersion: kafka.strimzi.io/v1beta2
kind      : Kafka
metadata  :
  name: testing-pooling
spec      :
  kafka:
    version: 3.2.3
    replicas: 1
    listeners:
    -   name: plain
        port: 9092
        type: internal
        tls: false
    -   name: tls
        port: 9093
        type: internal
        tls: true
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
      inter.broker.protocol.version: '3.2'
    storage:
      type: jbod
      volumes:
      -   id: 0
          type: persistent-claim
          size: 10Gi
          deleteClaim: true
  zookeeper:
    replicas: 1
    storage:
      type: persistent-claim
      size: 10Gi
      deleteClaim: true
  entityOperator:
    topicOperator: {}
    userOperator: {}
